<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe meu n√∫mero!</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.min.css">
</head>
<body>

    <div class="container container-game m-4 p-4">
        <div class="d-flex justify-content-between align-items-center">
            <button class="p-2">Again!</button>
            <p class="d-inline-block">(Between 1 and 50)</p>
        </div>
        <div class="text-center my-5">
            <h1 class="mb-5">Guess my number</h1>
            <div class="container-number">
                <div class="number d-inline-block p-3 h1">?</div>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 text-center">
                <input type="number" class="h2 py-2 px-3 d-inline-block guess">
                <p><button class="p-2 mt-4">Check!</button></p>
            </div>
            <div class="col-6">
                <p class="message">Start guessing...</p>
                <p class="mt-5">Score: <span class="score">20</span></p>
                <p>Highscore: <span class="highscore">0</span></p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
